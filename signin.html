<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="/"><img src="/assets/ShopKart_logo_dark.png" class="logo" width="100px"></a>
    <div class="signin-container searchForm">
        <h1 class="signin-title">Sign In</h1>
        <h5 class="input-label">Email or Mobile Number</h5>
        <input type="text" placeholder="Email or Mobile">
        <button style="color: white;">Continue</button>
        <p class="signin-condition">By continuing, you agree to ShopKart's <span>Conditions</span> of Use and <span>Privacy Notice.</span></p>
        <p class="signin-help">&#9656 <span>Need help?</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business"><span>Shop on ShopKart Business</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>New to ShopKart?</p>
        <hr>
    </div>
    <a href="signup.html"><button class="signin-signup-btn">Create your ShopKart account</button></a>
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">&copy;1996-2024, ShopKart.com, Inc. or its affiliates</p>
    </footer>
    <script>
        function submitForm(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        // Reload the page
        window.location.reload();
        }
        document.getElementById("searchForm").addEventListener("submit", submitForm);
        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            // Check if Enter key was pressed (key code 13)
            if (event.key === "Enter") {
                submitForm(event);
            }
        });
    </script>
</body>
</html>
